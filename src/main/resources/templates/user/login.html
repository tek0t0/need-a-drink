<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body class="body_wrapper">
<header th:replace="fragments/fragment::nav-bar"></header>
<main class="background-image-2 hero-image">
    <div>
        <h1 class="text-center text-white">Login</h1>
        <form class="mx-auto w-75 register-form-wrapper" th:method="POST" th:action="@{/users/login}">
            <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                This username and password combination does not exist.
            </div>
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="email" class="text-white mb-1">Email</label>
                <input type="email" class="form-control" id="email"  th:value="${email}" placeholder="Email" name="email" required autofocus pattern="^[A-Za-z0-9._%+-]+@(?:[A-Za-z0-9-]+\.)+[A-Za-z]{2,}$">
            </div>
            <div class="form-group">
                <label for="password" class="text-white mb-1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password" required minlength="5" maxlength="30">
            </div>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn text-white border-1 border-light bg-dark">Login</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
