<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment::head"></head>

<body class="body_wrapper">
<header th:include="fragments/fragment::nav-bar"></header>
<main>
    <div class="background-image-6 hero-image">
        <h1 class="text-center text-white">Register</h1>
        <form class="mx-auto w-75 register-form-wrapper" th:method="POST"
              th:object="${userRegisterBindingModel}"
              th:action="@{/users/register}">

            <div class="form-group">
                <label for="email" class="text-white mb-1">Email</label>
                <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" placeholder="Email" name="email">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailError"
                       class="text-light form-text bg-danger rounded"></small>
                <small th:if="${emailExistsError}" id="emailExistsError" class="text-light form-text bg-danger rounded">Email already exists!</small>
            </div>
            <div class="form-group">
                <label for="fullNAme" class="text-white mb-1">Full Name</label>
                <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" class="form-control" id="fullNAme" placeholder="Full Name" name="fullName">
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" id="fullNAmeError"
                       class="text-light form-text bg-danger rounded"></small>
            </div>
            <div class="form-group">
                <label for="birthDate" class="text-white mb-1">Birth Date</label>
                <input th:field="*{birthDate}" required min="1900-01-01" max="2022-01-01"  th:errorclass="is-invalid" type="date" class="form-control" id="birthDate" placeholder="Birth Date" name="birthDate">
                <small th:if="${invalidBirthDate}" id="birthDateError" class="text-light form-text bg-danger rounded">You must be over 18 years!</small>
            </div>
            <div class="form-group">
                <label for="password" class="text-white mb-1">Password</label>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordError"
                       class="text-light form-text bg-danger rounded"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white mb-1">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword">
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn text-white border-1 border-light bg-dark">Register</button>
            </div>
        </form>
    </div>
</main>
<footer th:include="fragments/fragment::footer">

</footer>

</body>
</html>
