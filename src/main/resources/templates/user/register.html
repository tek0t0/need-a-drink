<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment::head"></head>

<body class="body_wrapper">
<header th:include="fragments/fragment::nav-bar"></header>
<main>
    <div class="background-image-1 hero-image">
        <h1 class="text-center text-white">Register</h1>
        <form class="mx-auto w-75 register-form-wrapper" th:method="POST" th:action="@{/users/register}">
            <div class="form-group">
                <label for="email" class="text-white mb-1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="fullNAme" class="text-white mb-1">Full Name</label>
                <input type="text" class="form-control" id="fullNAme" placeholder="Full Name" name="fullName">
            </div>
            <div class="form-group">
                <label for="password" class="text-white mb-1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white mb-1">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword">
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn text-white border-1 border-light">Register</button>
            </div>
        </form>
    </div>
</main>
<footer th:include="fragments/fragment::footer">

</footer>

</body>
</html>
