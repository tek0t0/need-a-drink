<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body class="body_wrapper">
<header th:replace="fragments/fragment::nav-bar"></header>
<main class="background-image-2 hero-image">
    <div class="container">
        <h2 class="text-center text-white m-5">Add Article</h2>
        <form class="mx-auto w-75 register-form-wrapper"
              th:method="POST"
              th:action="@{/articles/add}"
              th:object="${articleAddBindingModel}">
            <div class="form-group">
                <label for="title" class="text-white mb-1">Title</label>
                <input th:field="*{title}"
                       th:errorclass="bg-danger"
                       type="text"
                       class="form-control"
                       id="title"
                       placeholder="Title"
                       name="title"
                       required minlength="5" maxlength="50">
                <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="titleError"
                       class="text-light form-text bg-danger rounded"></small>
                <small th:if="${titleExists}" id="titleExistsError" class="text-light form-text bg-danger rounded">Title
                    already exists!</small>
            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input th:field="*{description}"
                       th:errorclass="bg-danger"
                       type="text"
                       class="form-control"
                       id="description"
                       placeholder="Description"
                       name="description"
                       required minlength="5">
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       id="descriptionError" class="text-light form-text bg-danger rounded"></small>
            </div>
            <div class="form-group">
                <label for="content" class="text-white mb-1">Content</label>
                <textarea th:field="*{content}"
                          th:errorclass="is-invalid"
                          rows="10" cols="100"
                          class="form-control"
                          id="content"
                          placeholder="Content"
                          name="content">
                </textarea>
                <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                       id="contentError" class="text-light form-text bg-danger rounded"></small>
            </div>

            <div class="form-group">
                <label for="coverImgUrl" class="text-white mb-1">Cover URL</label>
                <input th:field="*{coverImgUrl}" th:errorclass="is-invalid" type="text" class="form-control"
                       id="coverImgUrl" placeholder="Cover Image Url" name="coverImgUrl">
                <small th:if="${#fields.hasErrors('coverImgUrl')}" th:errors="*{coverImgUrl}"
                       id="imgUrlError" class="text-light form-text bg-danger rounded"></small>
            </div>

            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn text-white border-1 border-light bg-dark">Add Article</button>
            </div>
        </form>
    </div>

</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
