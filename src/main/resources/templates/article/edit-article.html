<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body class="body_wrapper">
<header th:replace="fragments/fragment::nav-bar"></header>
<main class="background-image-2 hero-image">
    <div class="container">
        <h2 class="text-center text-white m-5">Edit Article</h2>
        <form class="mx-auto w-75 register-form-wrapper"
              th:method="POST"
              th:action="@{/articles/edit/{id} (id=${articleId})}"
              th:object="${article}">
            <div class="form-group">
                <label for="title" class="text-white mb-1">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" name="title"
                       th:value="*{title}">

            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input th:field="*{description}" type="text" class="form-control" id="description" name="description"
                       th:value="*{description}">

            </div>
            <div class="form-group">
                <label for="content" class="text-white mb-1">Content</label>
                <textarea th:field="*{content}" rows="10" cols="100" class="form-control" id="content" name="content"
                          th:value="*{content}"></textarea>

            </div>
            <div class="form-group">
                <label for="coverImgUrl" class="text-white mb-1">Cover URL</label>
                <input th:field="*{coverImgUrl}" th:value="*{coverImgUrl}" th:errorclass="is-invalid" type="text" class="form-control" id="coverImgUrl" placeholder="Cover Image Url" name="coverImgUrl">
                <small th:if="${#fields.hasErrors('coverImgUrl')}" th:errors="*{coverImgUrl}"
                       id="imgUrlError" class="text-light form-text bg-danger rounded"></small>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn text-white border-1 border-light bg-dark">Edit Article</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
